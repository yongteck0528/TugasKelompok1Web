<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
  <div class="container-contact-us bg_img-contact-us">
    <div class="navbar">
      <a href="home.html"><img src="css/image/Logo.png" alt="logo" class="logo"></a>
      <nav>
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="">PRODUCT</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
    <div class="title">
      <h1>CONTACT US</h1>
    </div>
  </div>

  <div class="title-section">
    <h2>Let's Start a Conversation</h2>
  </div>
  
  <div class="contact-us-section">
      <div class="left">
        <img src="css/image/customer_service.png" alt="" srcset="">
      </div>
      <div class="right">
        <h3>Talk with our team</h3>
        <form action="">
          <table>
            <tr>
              <td>
                <label for="FirstName">First Name</label>
                <input type="text" class="field" placeholder="First Name">
              </td>
              <td>
                <label for="LastName">Last Name</label>
                <input type="text" class="field" placeholder="Last Name">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="email">Email Address</label>
                <input type="email" class="field" placeholder="Your Email"> 
              </td>
            </tr>
            <tr>
              <td>
                <label for="FirstName">What would you like to discuss?</label>
              </td>
              <td>
                <textarea type="field" class="field" placeholder="Message"></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td align="right">
                <button type="reset">Cancel</button>
              
                <button type="submit">Submit</button>
              </td>
            </tr>
          </table>
          
          
        
        
      </form>
      </div>
  </div>
</div>
  

    <!--footer-->
    <footer>
      <div class="footer-left">
        <img src="css/image/Logo.png" alt="logo">
        <p class="footer-copyright">&copy 2023 Lorem Ipsum sit</p>
